<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="../styles/global.css"
    />
    <link
      rel="stylesheet"
      href="../styles/form.css"
    />
    <title>Logger System</title>
  </head>
  <body>
    <form>
      <h1>login</h1>
      <div class="inputs">
        <input id="username-login" type="text" placeholder="username" />
        <input id="password-login" type="password" placeholder="password" />
      </div>
      <div class="show">
        <input id="checkbox-login" type="checkbox" />
        <label for="checkbox-login">show password</label>
      </div>
      <button id="button-login">login</button>
      <div class="recovery">
        <small>forgot your password? recover it here.</small>
        <small>don't have an account? login here.</small>
      </div>
    </form>
    <script  src="../scripts/login.js"></script>
  </body>
</html>
